

<ion-content>
  <!-- <img [src]="user.photoURL" /> -->
  <h1 *ngIf="user.displayName" class="welcome">Welcome {{user.displayName}}</h1>
  <h1 *ngIf="!user.displayName" class="welcome">Weclome {{user.email}} !</h1>

  <h3 class="beginText"> Capture or Upload a photo to begin </h3>

  <div class="takePhoto" *ngIf="!myUrl && !imgLoading">
    <input type="file" (change)="uploadImage($event)" />
    <ion-icon name="camera"></ion-icon>
  </div>

  <ion-spinner *ngIf="imgLoading" name="crescent" color="secondary"></ion-spinner>

  <img  class="uploadedImage" *ngIf="myUrl " [src]="myUrl" />
